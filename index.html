<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Shoot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background: linear-gradient(to bottom, #1c3c4c, #2d2d2d); }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    #playBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00d06c;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 2;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>PERFECT SHOOT</h1>
    <p>Topu sürükleyip bırakın<br> Tam ortaya denk getirirsen 2x puan!</p>
    <button id="playBtn">OYNA</button>
  </div>

  <div id="scoreDisplay">Puan: 0<br>Perfect: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const playBtn = document.getElementById("playBtn");
    const scoreDisplay = document.getElementById("scoreDisplay");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;

    let score = 0;
    let perfectCombo = 0;

    let ball = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      radius: 20,
      color: "white",
      vx: 0,
      vy: 0,
      isMoving: false
    };

    let basket = {
      x: canvas.width / 2,
      y: canvas.height / 3,
      width: 100,
      height: 10
    };

    let dragStart = null;

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 100;
      ball.vx = 0;
      ball.vy = 0;
      ball.isMoving = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawBasket() {
      ctx.beginPath();
      ctx.rect(basket.x - basket.width / 2, basket.y, basket.width, basket.height);
      ctx.fillStyle = "#00d06c";
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      if (ball.isMoving) {
        ball.vy += 0.5; // gravity
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Check collision with basket
        if (
          ball.y + ball.radius > basket.y &&
          ball.y - ball.radius < basket.y + basket.height &&
          ball.x > basket.x - basket.width / 2 &&
          ball.x < basket.x + basket.width / 2
        ) {
          ball.isMoving = false;
          const offset = Math.abs(ball.x - basket.x);
          if (offset < 10) {
            perfectCombo++;
            score += 2 + perfectCombo;
          } else {
            score += 1;
            perfectCombo = 0;
          }
          updateScore();
          resetBall();
          moveBasket();
        }

        // Out of bounds
        if (ball.y > canvas.height) {
          perfectCombo = 0;
          resetBall();
        }
      }
    }

    function updateScore() {
      scoreDisplay.innerHTML = `Puan: ${score}<br>Perfect: ${perfectCombo}`;
    }

    function moveBasket() {
      basket.x = Math.random() * (canvas.width - 200) + 100;
      basket.y = Math.random() * (canvas.height / 2) + 100;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawBasket();
    }

    function gameLoop() {
      if (gameStarted) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      if (!ball.isMoving) {
        dragStart = { x: e.clientX, y: e.clientY };
      }
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!dragStart || ball.isMoving) return;
      const dx = dragStart.x - e.clientX;
      const dy = dragStart.y - e.clientY;
      ball.vx = dx * 0.2;
      ball.vy = dy * 0.2;
      ball.isMoving = true;
      dragStart = null;
    });

    playBtn.onclick = () => {
      startScreen.style.display = "none";
      gameStarted = true;
      gameLoop();
    };
  </script>
</body>
</html>
